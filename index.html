        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 100%);
            min-height: 100vh;
            color: #292524;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .heading-font {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Layout */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Header - Mobile optimized */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e7e5e4;
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem 0;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #292524;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        
        .header p {
            color: #78716c;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }
        
        /* Navigation - Mobile optimized */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e7e5e4;
            position: sticky;
            top: 64px;
            z-index: 40;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-list {
            display: flex;
            gap: 0;
            list-style: none;
            min-width: min-content;
        }
        
        .nav-button {
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 0.875rem 1rem;
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 500;
            color: #78716c;
            white-space: nowrap;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button.active {
            color: #292524;
            border-bottom-color: #8b7460;
        }
        
        /* Main Content */
        .main {
            padding: 1rem 0 5rem 0;
            min-height: calc(100vh - 140px);
        }
        
        /* Cards - Mobile optimized */
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(139, 116, 96, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .card:active {
            transform: scale(0.98);
        }

        .grid {
            display: grid;
            gap: 1rem;
        }
        
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(2, 1fr); }
        
        @media (min-width: 768px) {

            .nav { top: 88px; }

            .grid-4 { grid-template-columns: repeat(4, 1fr); }
            .card { padding: 1.5rem; }
        }

            justify-content: center;

        // LocalStorage hooks
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        };

        // Helper functions
        const calculateOrderTotal = (order) => {
            // Return sale price if available, otherwise calculate from old margin system for backwards compatibility
            if (order.salePrice) {
                return order.salePrice;
            }
            // Fallback for old orders with margin
            const fabricsCost = order.fabrics?.reduce((sum, f) => sum + f.totalCost, 0) || 0;
            const decorationsCost = order.decorations?.reduce((sum, d) => sum + d.totalCost, 0) || 0;
            const prepCost = (order.preparationTime || 0) * (order.preparationRate || 0);
            const seamCost = order.seamstressPrice || ((order.seamstressTime || 0) * (order.seamstressRate || 0));
            const extraCost = order.extras?.reduce((sum, e) => sum + e.price, 0) || 0;
            const subtotal = fabricsCost + decorationsCost + prepCost + seamCost + extraCost;
            const margin = order.margin || 0;
            return subtotal * (1 + margin / 100);
        };

        const calculateOrderCosts = (order) => {
            const fabricsCost = order.fabrics?.reduce((sum, f) => sum + f.totalCost, 0) || 0;
            const decorationsCost = order.decorations?.reduce((sum, d) => sum + d.totalCost, 0) || 0;
            const prepCost = (order.preparationTime || 0) * (order.preparationRate || 0);
            // Use seamstressPrice if available, otherwise calculate from time * rate (backwards compatibility)
            const seamCost = order.seamstressPrice || ((order.seamstressTime || 0) * (order.seamstressRate || 0));
