    <title>Atelier Manager - Sprva zakzkovho it</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #faf8f5 0%, #f5f1eb 100%);
            min-height: 100vh;
            color: #292524;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .heading-font {
            font-family: 'Cormorant Garamond', serif;
        }
        
        /* Layout */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        /* Header - Mobile optimized */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e7e5e4;
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 1rem 0;
        }
        
        .header h1 {
            font-size: 1.5rem;
            color: #292524;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        
        .header p {
            color: #78716c;
            margin-top: 0.25rem;
            font-size: 0.875rem;
        }
        
        /* Navigation - Mobile optimized */
        .nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #e7e5e4;
            position: sticky;
            top: 64px;
            z-index: 40;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav::-webkit-scrollbar {
            display: none;
        }
        
        .nav-list {
            display: flex;
            gap: 0;
            list-style: none;
            min-width: min-content;
        }
        
        .nav-button {
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            padding: 0.875rem 1rem;
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 500;
            color: #78716c;
            white-space: nowrap;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .nav-button:active {
            transform: scale(0.95);
        }
        
        .nav-button.active {
            color: #292524;
            border-bottom-color: #8b7460;
        }
        
        /* Main Content */
        .main {
            padding: 1rem 0 5rem 0;
            min-height: calc(100vh - 140px);
        }
        
        /* Cards - Mobile optimized */
        .card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(139, 116, 96, 0.1);
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        
        .card:active {
            transform: scale(0.98);
        }
        
        /* Grid - Responsive */
        .grid {
            display: grid;
            gap: 1rem;
        }
        
        .grid-1 { grid-template-columns: 1fr; }
        .grid-2 { grid-template-columns: repeat(2, 1fr); }
        .grid-3 { grid-template-columns: repeat(3, 1fr); }
        .grid-4 { grid-template-columns: repeat(2, 1fr); }
        
        @media (min-width: 768px) {
            .header h1 { font-size: 2rem; }
            .header { padding: 1.5rem 0; }
            .nav { top: 88px; }
            .grid-3 { grid-template-columns: repeat(3, 1fr); }
            .grid-4 { grid-template-columns: repeat(4, 1fr); }
            .card { padding: 1.5rem; }
        }
        
        /* Buttons - Touch optimized */
        .btn {
            padding: 0.875rem 1.25rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            touch-action: manipulation;
            min-height: 44px;
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #8b7460 0%, #a89380 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(139, 116, 96, 0.3);
        }
        
        .btn-secondary {
            background: #f5f5f4;
            color: #292524;
            border: 1px solid #d6d3d1;
        }
        
        .btn-danger {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .btn-success {
            background: #f0fdf4;
            color: #16a34a;
            border: 1px solid #bbf7d0;
        }
        
        .btn-small {
            padding: 0.5rem 0.75rem;
            font-size: 1.25rem;
            min-height: 44px;
            min-width: 44px;
        }
        
        .btn-export {
            background: linear-gradient(135deg, #8b7460 0%, #a89380 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(139, 116, 96, 0.3);
            font-size: 1.5rem;
        }
        
        /* Forms - Touch optimized */
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #292524;
            margin-bottom: 0.5rem;
        }
        
        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e8e3dc;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            min-height: 44px;
        }
        
        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            outline: none;
            border-color: #8b7460;
            box-shadow: 0 0 0 4px rgba(139, 116, 96, 0.1);
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* Stats Cards - Mobile optimized */
        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #faf8f5 100%);
            padding: 1rem;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(139, 116, 96, 0.1);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            color: #78716c;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #292524;
            margin-top: 0.5rem;
        }
        
        @media (min-width: 768px) {
            .stat-card { padding: 1.5rem; }
            .stat-icon { font-size: 2.5rem; }
            .stat-label { font-size: 0.875rem; }
            .stat-value { font-size: 1.5rem; }
        }
        
        /* List Items - Touch optimized */
        .list-item {
            background: #fafaf9;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            transition: background 0.2s;
            touch-action: manipulation;
        }
        
        .list-item:active {
            background: #f5f5f4;
        }
        
        /* Fabric Card - Mobile optimized */
        .fabric-card {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 2px 8px rgba(139, 116, 96, 0.1);
            overflow: hidden;
        }
        
        .fabric-image {
            width: 100%;
            height: 10rem;
            background: #f5f5f4;
            overflow: hidden;
        }
        
        .fabric-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .fabric-content {
            padding: 1rem;
        }
        
        .fabric-name {
            font-size: 1rem;
            font-weight: 600;
            color: #292524;
            margin-bottom: 0.75rem;
        }
        
        .fabric-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.8125rem;
            color: #57534e;
        }
        
        .fabric-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        /* Order Card - Mobile optimized */
        .order-card {
            border: 2px solid #e7e5e4;
            border-radius: 0.75rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        
        .order-card:active {
            border-color: #8b7460;
        }
        
        .order-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }
        
        .order-details {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e7e5e4;
        }
        
        /* Image Grid - Mobile optimized */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .image-preview {
            position: relative;
            width: 100%;
            height: 5rem;
            border-radius: 0.5rem;
            overflow: hidden;
        }
        
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .image-remove {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 50%;
            width: 1.75rem;
            height: 1.75rem;
            cursor: pointer;
            font-size: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem 1rem;
            color: #a8a29e;
        }
        
        .empty-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        /* Summary Section */
        .summary-section {
            background: #fafaf9;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-top: 1rem;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }
        
        .summary-total {
            display: flex;
            justify-content: space-between;
            padding-top: 0.75rem;
            border-top: 2px solid #d6d3d1;
            font-size: 1.125rem;
            font-weight: 600;
            margin-top: 0.75rem;
        }
        
        /* Modal/Overlay for export */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 1rem;
        }
        
        .modal {
            background: white;
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1.5rem;
        }
        
        /* Utility Classes */
        .mb-1 { margin-bottom: 0.25rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .mb-3 { margin-bottom: 0.75rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        
        .mt-1 { margin-top: 0.25rem; }
        .mt-2 { margin-top: 0.5rem; }
        .mt-4 { margin-top: 1rem; }
        .mt-6 { margin-top: 1.5rem; }
        
        .space-y-2 > * + * { margin-top: 0.5rem; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .space-y-4 > * + * { margin-top: 1rem; }
        .space-y-6 > * + * { margin-top: 1.5rem; }
        .space-y-8 > * + * { margin-top: 2rem; }
        
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }
        .gap-2 { gap: 0.5rem; }
        .gap-3 { gap: 0.75rem; }
        .gap-4 { gap: 1rem; }
        
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        .text-sm { font-size: 0.875rem; }
        .text-xs { font-size: 0.75rem; }
        .text-lg { font-size: 1.125rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-3xl { font-size: 1.875rem; }
        .text-4xl { font-size: 2.25rem; }
        
        .font-medium { font-weight: 500; }
        .font-semibold { font-weight: 600; }
        .font-bold { font-weight: 700; }
        
        .text-gray { color: #78716c; }
        .text-green { color: #16a34a; }
        .text-green-600 { color: #16a34a; }
        .text-red { color: #dc2626; }
        
        .border-t { border-top: 1px solid #e7e5e4; }
        .border-b { border-bottom: 1px solid #e7e5e4; }
        .pt-4 { padding-top: 1rem; }
        .pt-6 { padding-top: 1.5rem; }
        .pb-4 { padding-bottom: 1rem; }
        
        .flex-1 { flex: 1; }
        .w-full { width: 100%; }
        .hidden { display: none; }
        
        /* Animation */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Success message */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #16a34a;
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        /* iOS Safe Area */
        @supports (padding: env(safe-area-inset-bottom)) {
            .main {
                padding-bottom: calc(5rem + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Utility functions
        const formatCurrency = (amount) => {
            return new Intl.NumberFormat('cs-CZ', { style: 'currency', currency: 'CZK' }).format(amount);
        };
        
        const formatDate = (date) => {
            return new Date(date).toLocaleDateString('cs-CZ');
        };

        // Toast notification component
        const Toast = ({ message, onClose }) => {
            useEffect(() => {
                const timer = setTimeout(onClose, 3000);
                return () => clearTimeout(timer);
            }, [onClose]);

            return (
                <div className="toast">
                    {message}
                </div>
            );
        };

        // LocalStorage hooks
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    console.error(error);
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        };

        // Helper functions
        const calculateOrderTotal = (order) => {
            // Return sale price if available, otherwise calculate from old margin system for backwards compatibility
            if (order.salePrice) {
                return order.salePrice;
            }
            // Fallback for old orders with margin
            const fabricsCost = order.fabrics?.reduce((sum, f) => sum + f.totalCost, 0) || 0;
            const decorationsCost = order.decorations?.reduce((sum, d) => sum + d.totalCost, 0) || 0;
            const prepCost = (order.preparationTime || 0) * (order.preparationRate || 0);
            const seamCost = order.seamstressPrice || ((order.seamstressTime || 0) * (order.seamstressRate || 0));
            const extraCost = order.extras?.reduce((sum, e) => sum + e.price, 0) || 0;
            const subtotal = fabricsCost + decorationsCost + prepCost + seamCost + extraCost;
            const margin = order.margin || 0;
            return subtotal * (1 + margin / 100);
        };

        const calculateOrderCosts = (order) => {
            const fabricsCost = order.fabrics?.reduce((sum, f) => sum + f.totalCost, 0) || 0;
            const decorationsCost = order.decorations?.reduce((sum, d) => sum + d.totalCost, 0) || 0;
            const prepCost = (order.preparationTime || 0) * (order.preparationRate || 0);
            // Use seamstressPrice if available, otherwise calculate from time * rate (backwards compatibility)
            const seamCost = order.seamstressPrice || ((order.seamstressTime || 0) * (order.seamstressRate || 0));
            const extrasCost = order.extras?.reduce((sum, e) => sum + e.price, 0) || 0;
            return fabricsCost + decorationsCost + prepCost + seamCost + extrasCost;
        };

        // Export/Import Modal Component
        const ExportImportModal = ({ onClose, fabrics, setFabrics, decorations, setDecorations, orders, setOrders, rates, setRates }) => {
            const exportData = () => {
                const data = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    fabrics,
                    decorations,
                    orders,
                    rates
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `atelier-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.version && data.fabrics && data.orders && data.rates) {
                            if (window.confirm('Opravdu chcete importovat data? Souasn data budou pepsna.')) {
                                setFabrics(data.fabrics);
                                setDecorations(data.decorations || []);
                                setOrders(data.orders);
                                setRates(data.rates);
                                alert(' Data byla spn importovna!');
                                onClose();
                            }
                        } else {
                            alert(' Neplatn formt souboru!');
                        }
                    } catch (error) {
                        alert(' Chyba pi natn souboru!');
                    }
                };
                reader.readAsText(file);
            };

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal" onClick={(e) => e.stopPropagation()}>
                        <h3 className="modal-title"> Export / Import dat</h3>
                        
                        <div className="space-y-4">
                            <div>
                                <h4 className="font-semibold mb-2">Export dat</h4>
                                <p className="text-sm text-gray mb-3">
                                    Sthnte vechna vae data jako zlon soubor JSON
                                </p>
                                <button
                                    onClick={exportData}
                                    className="btn btn-primary w-full"
                                >
                                     Sthnout zlohu
                                </button>
                            </div>

                            <div className="border-t pt-4">
                                <h4 className="font-semibold mb-2">Import dat</h4>
                                <p className="text-sm text-gray mb-3">
                                    Nahrajte zlon soubor JSON
                                </p>
                                <input
                                    type="file"
                                    accept=".json"
                                    onChange={importData}
                                    className="form-input"
                                />
                            </div>
                        </div>

                        <div className="modal-actions">
                            <button
                                onClick={onClose}
                                className="btn btn-secondary flex-1"
                            >
                                Zavt
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Main App Component
        const AtelierManager = () => {
            const [activeTab, setActiveTab] = useState('dashboard');
            const [fabrics, setFabrics] = useLocalStorage('fabrics', []);
            const [decorations, setDecorations] = useLocalStorage('decorations', []);
            const [orders, setOrders] = useLocalStorage('orders', []);
            const [rates, setRates] = useLocalStorage('rates', {
                preparation: 500,
                seamstress: 400
            });
            const [logo, setLogo] = useLocalStorage('appLogo', '');
            const [showExportModal, setShowExportModal] = useState(false);
            const [showBackupReminder, setShowBackupReminder] = useState(false);
            const [toast, setToast] = useState(null);

            // Check if backup reminder should be shown (every 7 days)
            React.useEffect(() => {
                const lastBackupReminder = localStorage.getItem('last-backup-reminder');
                const now = new Date().getTime();
                const sevenDays = 7 * 24 * 60 * 60 * 1000;

                if (!lastBackupReminder || (now - parseInt(lastBackupReminder)) > sevenDays) {
                    // Show reminder after 3 seconds (so user sees the app first)
                    setTimeout(() => {
                        setShowBackupReminder(true);
                    }, 3000);
                }
            }, []);

            const handleDownloadBackup = () => {
                const data = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    fabrics,
                    decorations,
                    orders,
                    rates
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `atelier-backup-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                // Update last backup reminder timestamp
                localStorage.setItem('last-backup-reminder', new Date().getTime().toString());
                setShowBackupReminder(false);
                showToast(' Zloha staena');
            };

            const handleDismissReminder = () => {
                // Update timestamp so it shows again in 7 days
                localStorage.setItem('last-backup-reminder', new Date().getTime().toString());
                setShowBackupReminder(false);
            };

            // Periodic auto-backup to localStorage (every 5 minutes)
            React.useEffect(() => {
                const autoBackup = () => {
                    const data = {
                        version: '1.0',
                        exportDate: new Date().toISOString(),
                        fabrics,
                        decorations,
                        orders,
                        rates
                    };
                    localStorage.setItem('atelier-auto-backup', JSON.stringify(data));
                    console.log('Auto-backup saved to localStorage at', new Date().toLocaleTimeString());
                };

                // Initial backup
                autoBackup();

                // Backup every 5 minutes
                const intervalId = setInterval(autoBackup, 5 * 60 * 1000);
                
                return () => {
                    clearInterval(intervalId);
                };
            }, [fabrics, decorations, orders, rates]);


            const showToast = (message) => {
                setToast(message);
            };

            const tabs = [
                { id: 'dashboard', label: ' Pehled' },
                { id: 'inventory', label: ' Sklad' },
                { id: 'orders', label: ' Zakzky' },
                { id: 'history', label: ' Historie' },
                { id: 'settings', label: ' Nastaven' }
            ];

            return (
                <div>
                    {/* Header */}
                    <header className="header">
                        <div className="container">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="heading-font" style={{display: 'flex', alignItems: 'center', gap: '0.5rem'}}>
                                        {logo.startsWith('data:') ? (
                                            <img src={logo} alt="Logo" style={{height: '2rem', width: 'auto', objectFit: 'contain'}} />
                                        ) : (
                                            <span>{logo}</span>
                                        )}
                                        <span>Atelier</span>
                                    </h1>
                                    <p>Sprva it</p>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="nav">
                        <div className="container">
                            <ul className="nav-list">
                                {tabs.map(tab => (
                                    <li key={tab.id}>
                                        <button
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`nav-button ${activeTab === tab.id ? 'active' : ''}`}
                                        >
                                            {tab.label}
                                        </button>
                                    </li>
                                ))}
                            </ul>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="main">
                        <div className="container">
                            {activeTab === 'dashboard' && (
                                <Dashboard orders={orders} fabrics={fabrics} decorations={decorations} />
                            )}
                            {activeTab === 'inventory' && (
                                <Inventory fabrics={fabrics} setFabrics={setFabrics} decorations={decorations} setDecorations={setDecorations} orders={orders} showToast={showToast} />
                            )}
                            {activeTab === 'orders' && (
                                <Orders 
                                    orders={orders} 
                                    setOrders={setOrders} 
                                    fabrics={fabrics}
                                    decorations={decorations}
                                    rates={rates}
                                    showToast={showToast}
                                />
                            )}
                            {activeTab === 'history' && (
                                <History orders={orders} setOrders={setOrders} showToast={showToast} />
                            )}
                            {activeTab === 'settings' && (
                                <Settings 
                                    rates={rates} 
                                    setRates={setRates}
                                    fabrics={fabrics}
                                    decorations={decorations}
                                    orders={orders}
                                    logo={logo}
                                    setLogo={setLogo}
                                    showToast={showToast}
                                />
                            )}
                        </div>
                    </main>

                    {/* Export/Import Modal */}
                    {showExportModal && (
                        <ExportImportModal
                            onClose={() => setShowExportModal(false)}
                            fabrics={fabrics}
                            setFabrics={setFabrics}
                            decorations={decorations}
                            setDecorations={setDecorations}
                            orders={orders}
                            setOrders={setOrders}
                            rates={rates}
                            setRates={setRates}
                        />
                    )}

                    {/* Backup Reminder Modal */}
                    {showBackupReminder && (
                        <div className="modal-overlay" onClick={handleDismissReminder}>
                            <div className="modal" onClick={(e) => e.stopPropagation()} style={{maxWidth: '400px'}}>
                                <div className="text-center mb-4">
                                    <div style={{fontSize: '3rem', marginBottom: '1rem'}}></div>
                                    <h3 className="font-semibold text-lg mb-2">
                                        Nezapomete sthnout zlohu
                                    </h3>
                                    <p className="text-sm text-gray">
                                        Pravideln zlohovn chrn vae data. Doporuujeme stahovat zlohu alespo jednou za tden.
                                    </p>
                                    {(() => {
                                        const lastBackup = localStorage.getItem('last-backup-reminder');
                                        if (lastBackup) {
                                            const days = Math.floor((new Date().getTime() - parseInt(lastBackup)) / (24 * 60 * 60 * 1000));
                                            return (
                                                <p className="text-xs text-gray mt-2">
                                                    Posledn pipomnka: ped {days} {days === 1 ? 'dnem' : days < 5 ? 'dny' : 'dny'}
                                                </p>
                                            );
                                        }
                                        return null;
                                    })()}
                                </div>
                                <div className="flex gap-2">
                                    <button
                                        onClick={handleDismissReminder}
                                        className="btn btn-secondary flex-1"
                                    >
                                        Pozdji
                                    </button>
                                    <button
                                        onClick={handleDownloadBackup}
                                        className="btn btn-primary flex-1"
                                    >
                                         Sthnout te
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Toast Notification */}
                    {toast && (
                        <Toast message={toast} onClose={() => setToast(null)} />
                    )}
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = ({ orders, fabrics, decorations }) => {
            const activeOrders = orders.filter(o => o.status === 'active');
            const completedOrders = orders.filter(o => o.status === 'completed');
            
            const totalRevenue = completedOrders.reduce((sum, order) => {
                const total = calculateOrderTotal(order);
                return sum + total;
            }, 0);
            
            const totalCosts = completedOrders.reduce((sum, order) => {
                const costs = calculateOrderCosts(order);
                return sum + costs;
            }, 0);
            
            const totalProfit = totalRevenue - totalCosts;

            const stats = [
                { label: 'Aktivn zakzky', value: activeOrders.length, icon: '' },
                { label: 'Dokonen', value: completedOrders.length, icon: '' },
                { label: 'Celkov obrat', value: formatCurrency(totalRevenue), icon: '' },
                { label: 'Celkov zisk', value: formatCurrency(totalProfit), icon: '' }
            ];

            return (
                <div className="fade-in space-y-6">
                    {/* Stats Grid */}
                    <div className="grid grid-4">
                        {stats.map((stat, index) => (
                            <div key={index} className="stat-card">
                                <div className="stat-icon text-center">{stat.icon}</div>
                                <p className="stat-label text-center">{stat.label}</p>
                                <p className="stat-value text-center">{stat.value}</p>
                            </div>
                        ))}
                    </div>

                    {/* Recent Orders */}
                    <div className="card">
                        <h2 className="text-lg heading-font font-semibold mb-3">
                            Posledn zakzky
                        </h2>
                        {orders.length === 0 ? (
                            <div className="empty-state">
                                <div className="empty-icon"></div>
                                <p>Zatm nemte dn zakzky</p>
                            </div>
                        ) : (
                            <div className="space-y-2">
                                {orders.slice(0, 5).map(order => (
                                    <div key={order.id} className="list-item">
                                        <div className="flex items-center justify-between gap-3">
                                            <div className="flex items-center gap-2 flex-1 min-w-0">
                                                <div className="text-xl">
                                                    {order.status === 'active' ? '' : ''}
                                                </div>
                                                <div className="min-w-0 flex-1">
                                                    <p className="font-medium text-sm truncate">{order.name}</p>
                                                    <p className="text-xs text-gray">{formatDate(order.createdAt)}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="font-semibold text-sm">
                                                    {formatCurrency(calculateOrderTotal(order))}
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>

                    {/* Fabric Inventory Summary */}
                    <div className="card text-center">
                        <h2 className="text-lg heading-font font-semibold mb-3">
                             Pehled skladu
                        </h2>
                        <div className="grid grid-2 gap-3 mb-3">
                            <div>
                                <div className="text-2xl font-bold mb-1">
                                    {fabrics.length}
                                </div>
                                <p className="text-xs text-gray mb-2">Druh ltek</p>
                                <div className="text-lg font-semibold text-gray">
                                    {formatCurrency(fabrics.reduce((sum, f) => sum + (f.pricePerM2 * f.quantity), 0))}
                                </div>
                                <p className="text-xs text-gray">Hodnota ltek</p>
                            </div>
                            <div>
                                <div className="text-2xl font-bold mb-1">
                                    {decorations?.length || 0}
                                </div>
                                <p className="text-xs text-gray mb-2">Druh zdoben</p>
                                <div className="text-lg font-semibold text-gray">
                                    {formatCurrency((decorations || []).reduce((sum, d) => sum + (d.price * d.quantity), 0))}
                                </div>
                                <p className="text-xs text-gray">Hodnota zdoben</p>
                            </div>
                        </div>
                        <div className="border-t pt-2">
                            <div className="text-xl font-semibold text-gray mb-1">
                                {formatCurrency(
                                    fabrics.reduce((sum, f) => sum + (f.pricePerM2 * f.quantity), 0) +
                                    (decorations || []).reduce((sum, d) => sum + (d.price * d.quantity), 0)
                                )}
                            </div>
                            <p className="text-xs text-gray">Celkov hodnota skladu</p>
                        </div>
                    </div>
                </div>
            );
        };

        // Inventory Component
        const Inventory = ({ fabrics, setFabrics, decorations, setDecorations, orders, showToast }) => {
            const [inventoryTab, setInventoryTab] = useState('fabrics');
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [formData, setFormData] = useState({
                name: '',
                type: '',
                quantity: '',
                pricePerM2: '',
                color: '',
                image: '',
                unit: 'ks' // for decorations
            });

            // Helper function to check if item is used in active orders
            const isItemUsedInOrders = (itemId, type) => {
                return orders?.filter(o => o.status === 'active').some(order => {
                    if (type === 'fabric') {
                        return order.fabrics?.some(f => f.fabricId === itemId);
                    } else {
                        return order.decorations?.some(d => d.decorationId === itemId);
                    }
                });
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                
                if (inventoryTab === 'fabrics') {
                    const fabricData = {
                        ...formData,
                        id: editingId || Date.now().toString(),
                        quantity: parseFloat(formData.quantity),
                        pricePerM2: parseFloat(formData.pricePerM2),
                        createdAt: editingId ? fabrics.find(f => f.id === editingId)?.createdAt : new Date().toISOString()
                    };

                    if (editingId) {
                        setFabrics(fabrics.map(f => f.id === editingId ? fabricData : f));
                        showToast(' Ltka aktualizovna');
                    } else {
                        setFabrics([...fabrics, fabricData]);
                        showToast(' Ltka pidna');
                    }
                } else {
                    // Decorations
                    const decorationData = {
                        id: editingId || Date.now().toString(),
                        name: formData.name,
                        color: formData.color,
                        price: parseFloat(formData.pricePerM2), // reusing this field for decoration price
                        quantity: parseFloat(formData.quantity),
                        unit: formData.unit || 'ks',
                        image: formData.image,
                        createdAt: editingId ? decorations.find(d => d.id === editingId)?.createdAt : new Date().toISOString()
                    };

                    if (editingId) {
                        setDecorations(decorations.map(d => d.id === editingId ? decorationData : d));

                    {/* Items Grid - Decorations */}
                    {inventoryTab === 'decorations' && (

                                                            <span>Barva:</span>
                                                            <span className="font-medium">{decoration.color}</span>

                                                    <div className="fabric-info border-t pt-1 font-semibold">
                                                        <span>Hodnota:</span>

                                                    </button>

                                    )})}

                            )}

                    )}
                </div>
            );
        };

        // Orders Component
        const Orders = ({ orders, setOrders, fabrics, decorations, rates, showToast }) => {
            const [showForm, setShowForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [saveStatus, setSaveStatus] = useState('saved'); // 'saved', 'saving', 'error'
            const [formData, setFormData] = useState({
                name: '',
                customer: '',
                preparationTime: '',
                seamstressTime: '',
                seamstressPrice: '',
                salePrice: '',
                selectedFabrics: [],
                selectedDecorations: [],
                extras: [],
                images: [],
                notes: '',
                color: '#8b7460'
            });

            // Auto-save with debouncing (1 second delay)
            React.useEffect(() => {
                // Only auto-save if form is open and has required fields
                if (!showForm || !formData.customer || !formData.name) {
                    return;
                }

                setSaveStatus('saving');
                
                // Debounce: wait 1 second after last change
                const timeoutId = setTimeout(() => {
                    try {
                        handleAutoSave();
                        setSaveStatus('saved');
                    } catch (error) {
                        setSaveStatus('error');
                        console.error('Auto-save error:', error);
                    }
                }, 1000);

                return () => clearTimeout(timeoutId);
            }, [formData, showForm]);

            const handleAutoSave = () => {
                if (!formData.customer || !formData.name) {
                    return;
                }

                const orderData = {
                    ...formData,
                    id: editingId || Date.now().toString(),
                    preparationTime: parseFloat(formData.preparationTime) || 0,
                    seamstressTime: parseFloat(formData.seamstressTime) || 0,
                    seamstressPrice: parseFloat(formData.seamstressPrice) || 0,
                    salePrice: parseFloat(formData.salePrice) || 0,
                    preparationRate: rates.preparation,
                    seamstressRate: rates.seamstress,
                    status: editingId ? orders.find(o => o.id === editingId)?.status || 'active' : 'active',
                    createdAt: editingId ? orders.find(o => o.id === editingId)?.createdAt : new Date().toISOString(),
                    completedAt: editingId ? orders.find(o => o.id === editingId)?.completedAt : null
                };

                orderData.fabrics = orderData.selectedFabrics.map(sf => {
                    const fabric = fabrics.find(f => f.id === sf.fabricId);
                    return {
                        ...sf,
                        fabricId: sf.fabricId,
                        name: fabric?.name,
                        pricePerM2: fabric?.pricePerM2,
                        totalCost: sf.quantity * (fabric?.pricePerM2 || 0)
                    };
                });

                orderData.decorations = orderData.selectedDecorations.map(sd => {
                    const decoration = decorations?.find(d => d.id === sd.decorationId);
                    return {
                        ...sd,
                        decorationId: sd.decorationId,
                        name: decoration?.name,
                        price: decoration?.price,
                        unit: decoration?.unit,
                        totalCost: sd.quantity * (decoration?.price || 0)
                    };
                });

                if (editingId) {
                    setOrders(orders.map(o => o.id === editingId ? orderData : o));
                } else {
                    // For new orders, check if already exists
                    const existingOrder = orders.find(o => o.id === orderData.id);
                    if (existingOrder) {
                        setOrders(orders.map(o => o.id === orderData.id ? orderData : o));
                    } else {
                        setOrders([...orders, orderData]);
                        setEditingId(orderData.id); // Set editing ID so next save updates
                    }
                }
            };

            // Color palette for orders
            const orderColors = [
                { name: 'Hnd', value: '#8b7460', light: '#f5f1eb' },
                { name: 'Modr', value: '#3b82f6', light: '#dbeafe' },
                { name: 'Zelen', value: '#10b981', light: '#d1fae5' },
                { name: 'erven', value: '#ef4444', light: '#fee2e2' },
                { name: 'Fialov', value: '#8b5cf6', light: '#ede9fe' },
                { name: 'Rov', value: '#ec4899', light: '#fce7f3' },
                { name: 'Oranov', value: '#f59e0b', light: '#fef3c7' },
                { name: 'ed', value: '#6b7280', light: '#f3f4f6' }
            ];


            const handleEdit = (order) => {
                setFormData({
                    name: order.name,
                    customer: order.customer || '',
                    preparationTime: order.preparationTime.toString(),
                    seamstressTime: order.seamstressTime.toString(),
                    seamstressPrice: order.seamstressPrice ? order.seamstressPrice.toString() : '',
                    salePrice: order.salePrice ? order.salePrice.toString() : '',
                    selectedFabrics: order.fabrics?.map(f => ({
                        fabricId: f.fabricId || fabrics.find(fab => fab.name === f.name)?.id || '',
                        quantity: f.quantity
                    })) || [],
                    selectedDecorations: order.decorations?.map(d => ({
                        decorationId: d.decorationId || decorations?.find(dec => dec.name === d.name)?.id || '',
                        quantity: d.quantity
                    })) || [],
                    extras: order.extras || [],
                    images: order.images || [],
                    notes: order.notes || '',
                    color: order.color || '#8b7460'
                });
                setEditingId(order.id);
                setShowForm(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const resetForm = () => {
                setFormData({
                    name: '',
                    customer: '',
                    preparationTime: '',
                    seamstressTime: '',
                    seamstressPrice: '',
                    salePrice: '',
                    selectedFabrics: [],
                    selectedDecorations: [],
                    extras: [],
                    images: [],
                    notes: '',
                    color: '#8b7460'
                });
                setEditingId(null);
                setShowForm(false);
            };

            const addDecoration = () => {
                setFormData({
                    ...formData,
                    selectedDecorations: [...formData.selectedDecorations, { decorationId: '', quantity: '' }]
                });
            };

            const removeDecoration = (index) => {
                setFormData({
                    ...formData,
                    selectedDecorations: formData.selectedDecorations.filter((_, i) => i !== index)
                });
            };

            const updateDecoration = (index, field, value) => {
                const updated = [...formData.selectedDecorations];
                updated[index] = { ...updated[index], [field]: value };
                setFormData({ ...formData, selectedDecorations: updated });
            };

            const addFabric = () => {
                setFormData({
                    ...formData,
                    selectedFabrics: [...formData.selectedFabrics, { fabricId: '', quantity: '' }]
                });
            };

            const removeFabric = (index) => {
                setFormData({
                    ...formData,
                    selectedFabrics: formData.selectedFabrics.filter((_, i) => i !== index)
                });
            };

            const updateFabric = (index, field, value) => {
                const updated = [...formData.selectedFabrics];
                updated[index] = { ...updated[index], [field]: value };
                setFormData({ ...formData, selectedFabrics: updated });
            };

            const addExtra = () => {
                setFormData({
                    ...formData,
                    extras: [...formData.extras, { name: '', price: '' }]
                });
            };

            const removeExtra = (index) => {
                setFormData({
                    ...formData,
                    extras: formData.extras.filter((_, i) => i !== index)
                });
            };

            const updateExtra = (index, field, value) => {
                const updated = [...formData.extras];
                updated[index] = { ...updated[index], [field]: value };
                setFormData({ ...formData, extras: updated });
            };

            const handleImageUpload = (e) => {
                const files = Array.from(e.target.files);
                if (files.length + formData.images.length > 6) {
                    alert(' Maximln 6 obrzk');
                    return;
                }
                
                const readers = files.map(file => {
                    if (file.size > 2000000) {
                        alert(' Nkter obrzky jsou pli velk (max 2MB)');
                        return Promise.resolve(null);
                    }
                    return new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(file);
                    });
                });

                Promise.all(readers).then(images => {
                    const validImages = images.filter(img => img !== null);
                    setFormData({
                        ...formData,
                        images: [...formData.images, ...validImages]
                    });
                });
            };

            const removeImage = (index) => {
                setFormData({
                    ...formData,
                    images: formData.images.filter((_, i) => i !== index)
                });
            };

            const calculateTotal = () => {
                const fabricsCost = formData.selectedFabrics.reduce((sum, sf) => {
                    const fabric = fabrics.find(f => f.id === sf.fabricId);
                    return sum + (parseFloat(sf.quantity) || 0) * (fabric?.pricePerM2 || 0);
                }, 0);

                const decorationsCost = formData.selectedDecorations.reduce((sum, sd) => {
                    const decoration = decorations?.find(d => d.id === sd.decorationId);
                    return sum + (parseFloat(sd.quantity) || 0) * (decoration?.price || 0);
                }, 0);

                const prepCost = (parseFloat(formData.preparationTime) || 0) * rates.preparation;
                const seamCost = parseFloat(formData.seamstressPrice) || 0;
                const extrasCost = formData.extras.reduce((sum, e) => sum + (parseFloat(e.price) || 0), 0);
                const totalCosts = fabricsCost + decorationsCost + prepCost + seamCost + extrasCost;
                
                const salePrice = parseFloat(formData.salePrice) || 0;
                const marginAmount = salePrice - totalCosts;
                const marginPercent = totalCosts > 0 ? (marginAmount / totalCosts) * 100 : 0;

                return { 
                    fabricsCost, 
                    decorationsCost, 
                    prepCost, 
                    seamCost, 
                    extrasCost, 
                    totalCosts, 
                    salePrice,
                    marginAmount,
                    marginPercent
                };
            };

            const costs = calculateTotal();

            return (
                <div className="fade-in space-y-4">
                    <div className="flex items-center justify-between">
                        <h2 className="text-xl heading-font font-semibold">
                            Zakzky
                        </h2>
                        <button
                            onClick={() => {
                                setShowForm(!showForm);
                                if (!showForm) window.scrollTo({ top: 0, behavior: 'smooth' });
                            }}
                            className="btn btn-primary btn-small"
                        >
                            {showForm ? '' : ''}
                        </button>
                    </div>

                    {/* Order Form */}
                    {showForm && (
                        <div className="card">
                            <h3 className="font-semibold mb-4">
                                {editingId ? ' Upravit zakzku' : ' Nov zakzka'}
                            </h3>
                            <div>
                                <div className="space-y-3">
                                    <div className="form-group">
                                        <label className="form-label">Jmno zkaznka *</label>
                                        <input
                                            type="text"
                                            required
                                            value={formData.customer}
                                            onChange={(e) => setFormData({...formData, customer: e.target.value})}
                                            className="form-input"
                                            placeholder="nap. Jana Novkov"
                                        />

        // Order Card Component
        const OrderCard = ({ order, orders, setOrders, showToast, onEdit }) => {
            const [expanded, setExpanded] = useState(false);

            const markComplete = () => {
                if (window.confirm('Oznait jako dokonenou?')) {
                    setOrders(orders.map(o => 
                        o.id === order.id ? { ...o, status: 'completed', completedAt: new Date().toISOString() } : o
                    ));
                    showToast(' Zakzka dokonena');
                }
            };

            const deleteOrder = () => {
                if (window.confirm('Opravdu smazat?')) {
                    setOrders(orders.filter(o => o.id !== order.id));
                    showToast(' Zakzka smazna');
                }
            };

            const handleEdit = () => {
                onEdit(order);
            };

            const total = calculateOrderTotal(order);

            return (
                <div 
                    className="order-card" 
                    style={{
                        borderLeft: `5px solid ${order.color || '#8b7460'}`,
                        background: `linear-gradient(to right, ${order.color || '#8b7460'}08 0%, transparent 100%)`
                    }}
                >
                    <div className="order-header" onClick={() => setExpanded(!expanded)}>
                        <div className="flex-1 min-w-0">
                            <h4 className="font-bold text-base truncate">{order.customer || 'Bez jmna'}</h4>
                            <p className="text-sm text-gray mt-1">
                                {order.name}
                            </p>

                    {expanded && (

                                    padding: '0.5rem 1rem',
                                    borderRadius: '0.75rem 0.75rem 0 0',
                                    color: 'white',
                                    fontWeight: '600',
                                    fontSize: '0.75rem'
                                }}
                            >
                                Zakzka
                            </div>

                            {/* Fabrics */}
                            {order.fabrics && order.fabrics.length > 0 && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Ltky</h5>
                                    {order.fabrics.map((f, i) => (
                                        <div key={i} className="flex justify-between text-xs text-gray mb-1">
                                            <span>{f.name} ({f.quantity} m)</span>
                                            <span>{formatCurrency(f.totalCost)}</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Decorations */}
                            {order.decorations && order.decorations.length > 0 && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Zdoben</h5>
                                    {order.decorations.map((d, i) => (
                                        <div key={i} className="flex justify-between text-xs text-gray mb-1">
                                            <span>{d.name} ({d.quantity} {d.unit})</span>
                                            <span>{formatCurrency(d.totalCost)}</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Time */}
                            <div>
                                <h5 className="font-medium text-sm mb-1"> as</h5>
                                <div className="flex justify-between text-xs text-gray mb-1">
                                    <span>Pprava ({order.preparationTime}h)</span>
                                    <span>{formatCurrency(order.preparationTime * order.preparationRate)}</span>
                                </div>
                                <div className="flex justify-between text-xs text-gray">
                                    <span>vadlena {order.seamstressPrice > 0 && `(${(order.seamstressPrice / order.seamstressRate).toFixed(1)}h)`}</span>
                                    <span>{formatCurrency(order.seamstressPrice > 0 ? order.seamstressPrice : (order.seamstressTime * order.seamstressRate))}</span>
                                </div>
                            </div>

                            {/* Extras */}
                            {order.extras && order.extras.length > 0 && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Vceprce</h5>
                                    {order.extras.map((e, i) => (
                                        <div key={i} className="flex justify-between text-xs text-gray mb-1">
                                            <span>{e.name}</span>
                                            <span>{formatCurrency(e.price)}</span>
                                        </div>
                                    ))}

                            {/* Images */}
                            {order.images && order.images.length > 0 && (

        // History Component
        const History = ({ orders, setOrders, showToast }) => {
            const [filter, setFilter] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');

            const filteredOrders = orders.filter(order => {
                const matchesFilter = filter === 'all' || order.status === filter;
                const matchesSearch = order.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                     order.customer?.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            const exportOrder = (order) => {
                const total = calculateOrderTotal(order);
                const costs = calculateOrderCosts(order);

                let text = `ZAKZKA: ${order.name}\n`;
                text += `========================================\n`;
                text += `Zkaznk: ${order.customer || 'N/A'}\n`;
                text += `Vytvoeno: ${formatDate(order.createdAt)}\n`;
                if (order.completedAt) {
                    text += `Dokoneno: ${formatDate(order.completedAt)}\n`;
                }
                text += `\nLTKY:\n`;
                order.fabrics?.forEach(f => {
                    text += `- ${f.name}: ${f.quantity} m  ${formatCurrency(f.pricePerM2)} = ${formatCurrency(f.totalCost)}\n`;
                });
                text += `\nAS:\n`;
                text += `- Pprava: ${order.preparationTime}h  ${formatCurrency(order.preparationRate)} = ${formatCurrency(order.preparationTime * order.preparationRate)}\n`;
                if (order.seamstressPrice && order.seamstressPrice > 0) {
                    text += `- vadlena: ${formatCurrency(order.seamstressPrice)} (${(order.seamstressPrice / order.seamstressRate).toFixed(1)}h)\n`;
                } else {
                    text += `- vadlena: ${order.seamstressTime}h  ${formatCurrency(order.seamstressRate)} = ${formatCurrency(order.seamstressTime * order.seamstressRate)}\n`;
                }
                if (order.extras?.length > 0) {
                    text += `\nVCEPRCE:\n`;
                    order.extras.forEach(e => {
                        text += `- ${e.name}: ${formatCurrency(e.price)}\n`;
                    });
                }
                text += `\n========================================\n`;
                text += `Nklady: ${formatCurrency(costs)}\n`;
                text += `CELKEM: ${formatCurrency(total)}\n`;
                text += `ZISK: ${formatCurrency(total - costs)}\n`;

                const blob = new Blob([text], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `zakazka-${order.name.replace(/\s+/g, '-')}.txt`;
                a.click();
                URL.revokeObjectURL(url);
                showToast(' Zakzka exportovna');
            };

            return (
                <div className="fade-in space-y-4">
                    <h2 className="text-xl heading-font font-semibold">
                         Historie
                    </h2>

                    <div className="space-y-2">

                            type="text"

                            onChange={(e) => setSearchTerm(e.target.value)}
                            placeholder=" Hledat..."
                            className="form-input"
                        />
                        <select
                            value={filter}
                            onChange={(e) => setFilter(e.target.value)}
                            className="form-select"
                        >
                            <option value="all">Vechny zakzky</option>
                            <option value="active">Aktivn</option>
                            <option value="completed">Dokonen</option>
                        </select>

                    {filteredOrders.length === 0 ? (
                        <div className="card">

                                <div className="empty-icon"></div>
                                <p>Nenalezeny dn zakzky</p>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-3">
                            {filteredOrders.map(order => (
                                <HistoryOrderCard 
                                    key={order.id}
                                    order={order}
                                    exportOrder={exportOrder}
                                    setOrders={setOrders}
                                    showToast={showToast}
                                />
                            ))}
                        </div>
                    )}
                </div>
            );
