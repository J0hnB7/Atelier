        // History Order Card Component with expandable details
        const HistoryOrderCard = ({ order, exportOrder, setOrders, showToast }) => {
            const [expanded, setExpanded] = useState(false);
            const total = calculateOrderTotal(order);
            const costs = calculateOrderCosts(order);
            const profit = total - costs;

            const reactivateOrder = () => {
                if (window.confirm('Obnovit zakzku jako aktivn?')) {
                    setOrders(prevOrders => prevOrders.map(o => 
                        o.id === order.id ? { ...o, status: 'active', completedAt: null } : o
                    ));
                    showToast(' Zakzka obnovena');
                }
            };

            return (
                <div 
                    className="card" 
                    style={{
                        borderLeft: `5px solid ${order.color || '#8b7460'}`,
                        background: `linear-gradient(to right, ${order.color || '#8b7460'}08 0%, transparent 100%)`
                    }}
                >
                    <div 
                        className="flex items-start justify-between gap-3 cursor-pointer"
                        onClick={() => setExpanded(!expanded)}
                    >
                        <div className="flex items-center gap-2 flex-1 min-w-0">
                            <div className="text-xl">
                                {order.status === 'active' ? '' : ''}
                            </div>
                            <div className="min-w-0 flex-1">
                                <h3 className="font-semibold text-sm truncate">{order.name}</h3>
                                <p className="text-xs text-gray">
                                    {order.customer && `${order.customer}  `}
                                    {formatDate(order.createdAt)}
                                    {order.completedAt && `  Dokoneno: ${formatDate(order.completedAt)}`}
                                </p>
                            </div>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="text-lg">
                                {expanded ? '' : ''}
                            </div>
                        </div>
                    </div>

                    {!expanded && (
                        <div className="grid grid-2 gap-2 list-item mt-3">
                            <div className="text-center">
                                <p className="text-xs text-gray">Celkem</p>
                                <p className="font-semibold text-sm">
                                    {formatCurrency(total)}
                                </p>
                            </div>
                            <div className="text-center">
                                <p className="text-xs text-gray">Zisk</p>
                                <p className="font-semibold text-sm text-green">
                                    {formatCurrency(profit)}
                                </p>
                            </div>
                        </div>
                    )}

                    {expanded && (
                        <div className="order-details space-y-3 mt-3 pt-3 border-t">
                            {/* Color indicator header */}
                            <div 
                                style={{
                                    background: `linear-gradient(135deg, ${order.color || '#8b7460'} 0%, ${order.color || '#a89380'} 100%)`,
                                    margin: '-1rem -1rem 1rem -1rem',
                                    padding: '0.5rem 1rem',
                                    borderRadius: '0.75rem 0.75rem 0 0',
                                    color: 'white',
                                    fontWeight: '600',
                                    fontSize: '0.75rem'
                                }}
                            >
                                {order.status === 'active' ? ' Aktivn zakzka' : ' Dokonen zakzka'}
                            </div>

                            {/* Summary Stats */}
                            <div className="grid grid-3 gap-2 mb-3">
                                <div className="text-center list-item">
                                    <p className="text-xs text-gray">Celkem</p>
                                    <p className="font-semibold text-sm">{formatCurrency(total)}</p>
                                </div>
                                <div className="text-center list-item">
                                    <p className="text-xs text-gray">Nklady</p>
                                    <p className="font-semibold text-sm">{formatCurrency(costs)}</p>
                                </div>
                                <div className="text-center list-item">
                                    <p className="text-xs text-gray">Zisk</p>
                                    <p className="font-semibold text-sm text-green">{formatCurrency(profit)}</p>
                                </div>
                            </div>

                            {/* Fabrics */}
                            {order.fabrics && order.fabrics.length > 0 && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Ltky</h5>
                                    {order.fabrics.map((f, i) => (
                                        <div key={i} className="flex justify-between text-xs text-gray mb-1">
                                            <span>{f.name} ({f.quantity} m)</span>
                                            <span>{formatCurrency(f.totalCost)}</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Decorations */}
                            {order.decorations && order.decorations.length > 0 && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Zdoben</h5>
                                    {order.decorations.map((d, i) => (
                                        <div key={i} className="flex justify-between text-xs text-gray mb-1">
                                            <span>{d.name} ({d.quantity} {d.unit})</span>
                                            <span>{formatCurrency(d.totalCost)}</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Time */}
                            <div>
                                <h5 className="font-medium text-sm mb-1"> as</h5>
                                <div className="flex justify-between text-xs text-gray mb-1">
                                    <span>Pprava ({order.preparationTime}h)</span>
                                    <span>{formatCurrency(order.preparationTime * order.preparationRate)}</span>
                                </div>
                                <div className="flex justify-between text-xs text-gray">
                                    <span>vadlena {order.seamstressPrice > 0 && `(${(order.seamstressPrice / order.seamstressRate).toFixed(1)}h)`}</span>
                                    <span>{formatCurrency(order.seamstressPrice > 0 ? order.seamstressPrice : (order.seamstressTime * order.seamstressRate))}</span>
                                </div>
                            </div>

                            {/* Extras */}
                            {order.extras && order.extras.length > 0 && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Vceprce</h5>
                                    {order.extras.map((e, i) => (
                                        <div key={i} className="flex justify-between text-xs text-gray mb-1">
                                            <span>{e.name}</span>
                                            <span>{formatCurrency(e.price)}</span>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {/* Images */}
                            {order.images && order.images.length > 0 && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Fotografie</h5>
                                    <div className="image-grid">
                                        {order.images.map((img, i) => (
                                            <img 
                                                key={i}
                                                src={img}
                                                alt={`Foto ${i + 1}`}
                                                style={{width: '100%', height: '5rem', objectFit: 'cover', borderRadius: '0.5rem', cursor: 'pointer'}}
                                                onClick={() => window.open(img, '_blank')}
                                            />
                                        ))}
                                    </div>
                                </div>
                            )}

                            {/* Notes */}
                            {order.notes && (
                                <div>
                                    <h5 className="font-medium text-sm mb-1"> Poznmky</h5>
                                    <p className="text-xs text-gray">{order.notes}</p>
                                </div>
                            )}

                            {/* Actions */}
                            <div className="flex gap-2 border-t pt-3">
                                <button
                                    onClick={(e) => {
                                        e.stopPropagation();
                                        exportOrder(order);
                                    }}
                                    className="btn btn-secondary flex-1 btn-small"
                                >
                                     Export
                                </button>
                                {order.status === 'completed' && (
                                    <button
                                        onClick={(e) => {
                                            e.stopPropagation();
                                            reactivateOrder();
                                        }}
                                        className="btn btn-success flex-1 btn-small"
                                    >
                                         Obnovit
                                    </button>
                                )}
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Settings Component
        const Settings = ({ rates, setRates, fabrics, decorations, orders, logo, setLogo, showToast }) => {
            const [tempRates, setTempRates] = useState(rates);

            const handleSave = () => {
                setRates(tempRates);
                showToast(' Nastaven uloeno');
            };

            const handleReset = () => {
                if (window.confirm(' Opravdu vymazat vechna data? Tato akce je nevratn!')) {
                    localStorage.clear();
                    window.location.reload();
                }
            };

            const exportData = () => {
                const data = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    fabrics,
                    decorations,
                    orders,
                    rates
                };
                
                const dataStr = JSON.stringify(data, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `atelier-backup-${new Date().toISOString().split('T')[0]}.json`;
                a.click();
                URL.revokeObjectURL(url);
                showToast(' Data exportovna');
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    try {
                        const data = JSON.parse(event.target.result);
                        if (data.version && data.fabrics && data.orders && data.rates) {
                            if (window.confirm('Opravdu chcete importovat data? Souasn data budou pepsna.')) {
                                window.localStorage.setItem('fabrics', JSON.stringify(data.fabrics));
                                window.localStorage.setItem('decorations', JSON.stringify(data.decorations || []));
                                window.localStorage.setItem('orders', JSON.stringify(data.orders));
                                window.localStorage.setItem('rates', JSON.stringify(data.rates));
                                showToast(' Data importovna');
                                setTimeout(() => window.location.reload(), 1500);
                            }
                        } else {
                            alert(' Neplatn formt souboru!');
                        }
                    } catch (error) {
                        alert(' Chyba pi natn souboru!');
                    }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            return (
                <div className="fade-in space-y-4">
                    <h2 className="text-xl heading-font font-semibold">
                         Nastaven
                    </h2>

                    <div className="card">
                        <h3 className="font-semibold mb-3">
                             Logo aplikace
                        </h3>
                        <div className="text-center mb-4">
                            <div style={{fontSize: '4rem', height: '5rem', display: 'flex', alignItems: 'center', justifyContent: 'center'}}>
                                {logo.startsWith('data:') ? (
                                    <img src={logo} alt="Logo" style={{maxHeight: '5rem', maxWidth: '100%', objectFit: 'contain'}} />
                                ) : (
                                    <span>{logo}</span>
                                )}
                            </div>
                        </div>
                        <div className="space-y-2">
                            <label className="btn btn-secondary w-full" style={{cursor: 'pointer'}}>
                                 Nahrt vlastn logo
                                <input
                                    type="file"
                                    accept="image/*"
                                    onChange={(e) => {
                                        const file = e.target.files[0];
                                        if (file) {
                                            if (file.size > 500000) {
                                                alert(' Obrzek je pli velk (max 500KB)');
                                                return;
                                            }
                                            const reader = new FileReader();
                                            reader.onloadend = () => {
                                                setLogo(reader.result);
                                                showToast(' Logo aktualizovno');
                                            };
                                            reader.readAsDataURL(file);
                                        }
                                        e.target.value = '';
                                    }}
                                    style={{display: 'none'}}
                                />
                            </label>
                            <button
                                onClick={() => {
                                    setLogo('');
                                    showToast(' Logo obnoveno');
                                }}
                                className="btn btn-secondary w-full"
                            >
                                 Obnovit vchoz
                            </button>
                        </div>
                    </div>

                    <div className="card">
                        <h3 className="font-semibold mb-3">
                             Hodinov sazby
                        </h3>
                        <div className="space-y-3 mb-4">
                            <div className="form-group">
                                <label className="form-label">Pprava (K/hod)</label>
                                <input
                                    type="number"
                                    step="0.01"
                                    value={tempRates.preparation}
                                    onChange={(e) => setTempRates({...tempRates, preparation: parseFloat(e.target.value)})}
                                    className="form-input"
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">vadlena (K/hod)</label>
                                <input
                                    type="number"
                                    step="0.01"
                                    value={tempRates.seamstress}
                                    onChange={(e) => setTempRates({...tempRates, seamstress: parseFloat(e.target.value)})}
                                    className="form-input"
                                />
                            </div>
                        </div>

                        <button
                            onClick={handleSave}
                            className="btn btn-primary w-full"
                        >
                             Uloit
                        </button>
                    </div>

                    <div className="card">
                        <h3 className="font-semibold mb-3">
                             Zlohovn dat
                        </h3>
                        <p className="text-xs text-gray mb-3">
                             Aplikace automaticky zlohuje data kadch 5 minut do prohlee. Doporuujeme pravideln stahovat zlohu do souboru.
                        </p>
                        <div className="space-y-2">
                            <button
                                onClick={exportData}
                                className="btn btn-primary w-full"
                            >
                                 Sthnout zlohu (JSON)
                            </button>
                            <div>
                                <label className="btn btn-secondary w-full" style={{cursor: 'pointer'}}>
                                     Nahrt zlohu (JSON)
                                    <input
                                        type="file"
                                        accept=".json"
                                        onChange={importData}
                                        style={{display: 'none'}}
                                    />
                                </label>
                            </div>
                        </div>
                    </div>

                    <div className="card">
                        <h3 className="font-semibold mb-3">
                             Pehled dat
                        </h3>
                        <div className="grid grid-3 gap-2 mb-4">
                            <div className="text-center list-item">
                                <div className="text-2xl font-bold">{fabrics.length}</div>
                                <div className="text-xs text-gray">Ltek</div>
                            </div>
                            <div className="text-center list-item">
                                <div className="text-2xl font-bold">{decorations?.length || 0}</div>
                                <div className="text-xs text-gray">Zdoben</div>
                            </div>
                            <div className="text-center list-item">
                                <div className="text-2xl font-bold">{orders.filter(o => o.status === 'active').length}</div>
                                <div className="text-xs text-gray">Aktivnch</div>
                            </div>
                        </div>
                        <div className="grid grid-2 gap-2 mb-4">
                            <div className="text-center list-item">
                                <div className="text-2xl font-bold">{orders.filter(o => o.status === 'completed').length}</div>
                                <div className="text-xs text-gray">Dokonench</div>
                            </div>
                            <div className="text-center list-item">
                                <div className="text-2xl font-bold">{orders.length}</div>
                                <div className="text-xs text-gray">Celkem zakzek</div>
                            </div>
                        </div>
                        <p className="text-xs text-gray mb-3">
                            Data jsou uloena lokln ve vaem prohlei. Pravideln zlohujte pomoc karty ve.
                        </p>
                        <button
                            onClick={handleReset}
                            className="btn btn-danger w-full"
                        >
                             Vymazat ve
                        </button>
                    </div>

                    <div className="card text-center">
                        <h3 className="font-semibold mb-2">
                             O aplikaci
                        </h3>
                        <p className="text-sm text-gray">
                            <strong>Atelier Manager</strong>
                        </p>
                        <p className="text-xs text-gray mt-1">
                            Verze 1.0 Mobile  React PWA
                        </p>
                        <p className="text-xs text-gray mt-2">
                            Pro iPhone optimalizovno
                        </p>
                    </div>
                </div>
            );
        };

        // Render App
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AtelierManager />);
    </script>
</body>
</html>
